<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Car Rental Estimator</title>
    <!-- css link -->
    <link rel="stylesheet" href="css/overnight.css" />
    <!-- bootstrap style sheet -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!-- Navigation Bar-->
    <nav
      class="navigation-link navbar navbar-expand-lg bg-body-tertiary"
      data-bs-theme="dark"
    >
      <div class="container-fluid">
        <a class="hotel-name navbar-brand" href="index.html"
          >Gravity Hotel and Resort</a
        >
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="overnight_stay.html"
                >Overnight Cost Estimator</a
              >
            </li>

            <li class="nav-item">
              <a
                class="nav-link active"
                aria-current="page"
                href="car_rental.html"
                >Car Rental Estimator</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Car Rental Form -->
    <div
      class="container mt-5 p-5 border border-primary rounded-4 d-flex flex-column justify-content-center align-items-center w-50 text-bg-dark"
    >
      <h5 class="mb-3">Estimate Your Rental Cost::</h5>
      <!-- This is the form that collects the data about the car rental -->
      <form id="rentalForm">
        <div class="mb-3">
          <label for="pickupDate">Pickup Date:</label>
          <input id="pickupDate" name="pickupDate" type="date" required />
        </div>
        <div class="mb-3">
          <label for="numDays">Number of days:</label>
          <input id="numDays" name="numDays" type="number" required />
        </div>
        <h4>Options</h4>
        <div>
          <input id="tollTag" name="tollTag" type="checkbox" />
          <label for="tollTag">Electronic Toll Tag ($3.95/day)</label>
        </div>
        <div>
          <input id="gps" name="gps" type="checkbox" />
          <label for="gps">GPS ($2.95/day)</label>
        </div>
        <div class="mb-3">
          <input id="rsa" name="rsa" type="checkbox" />
          <label for="rsa">RoadsideAssistance ($2.95/day)</label>
        </div>
        <h4>Under 25</h4>
        <div class="mb-3">
          <input type="radio" name="under25" id="under25" value="no" checked />
          <label for="under25">No</label>
          <input type="radio" name="under25" id="under25" value="yes" />
          <label for="under25">Yes</label>
        </div>
        <button class="btn btn-primary">Estimate Rental Cost</button>
      </form>

      <!-- Div that will hold the output of the rental car estimator -->
      <div id="results"></div>
    </div>

    <!-- Bootstrap JS File-->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="scripts/car_rental.js"></script>
  </body>
</html>
